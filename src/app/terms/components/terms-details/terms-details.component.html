<div class="container">
  <div class="card m-4">
    <div class="card-header bg-info">TITLE : {{ details.title }}</div>
    <div class="card-body">
      <div>VERSION :{{ details.version }}</div>

      <div>STATUS :{{ details.status }}</div>

      <div>ID: {{ details.id }}</div>

      <button class="btn btn-info m-2" (click)="showText()">{{ displayedText ? 'Hide text' : 'Show term text' }}</button>
      <div *ngIf="displayedText" [innerHTML]="details.text"></div>
      <button class="btn btn-info m-2" (click)="changeTitleTerm('Lorem Ipsum')">Change Title to 'Lorem Ipsum'</button>
      <button class="btn btn-info m-2" (click)="showToast()">Release the kraken</button>
      <button class="btn btn-danger m-2" (click)="removeThisTerms()">Remove this terms from the state</button>
    </div>
  </div>
</div>
